<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modbus Tool</title>
    <link rel="stylesheet" href="/static/styles.css?v={{asset_version}}" />
  </head>
  <body>
    <div class="bg"></div>
    <main class="shell">
      <header class="hero">
        <div>
          <p class="eyebrow">Local Modbus Lab</p>
          <h1>Modbus Server Manager</h1>
          <p class="subhead">
            Spin up isolated Modbus TCP servers on loopback IPs, then poke coils and registers.
          </p>
        </div>
        <div class="hero-actions">
          <button id="addServer" class="btn primary">Add Server</button>
          <button id="refresh" class="btn ghost">Refresh</button>
        </div>
      </header>

      <section class="panel">
        <div class="panel-head">
          <h2>Servers</h2>
          <div class="panel-actions">
            <label class="field">
              <span>Port</span>
              <input id="port" type="number" min="1" max="65535" value="1502" />
            </label>
            <label class="field">
              <span>Unit ID</span>
              <input id="unitId" type="number" min="1" max="247" value="1" />
            </label>
            <label class="field">
              <span>Coils</span>
              <input id="coilsSize" type="number" min="1" max="65535" value="100" />
            </label>
            <label class="field">
              <span>Holding</span>
              <input id="holdingSize" type="number" min="1" max="65535" value="2000" />
            </label>
          </div>
        </div>
        <div id="serverList" class="server-list"></div>
        <div id="serverDetails" class="server-details hidden">
          <div class="details-head">
            <div>
              <h3>Active Server</h3>
              <p class="panel-sub"><span id="selectedServer">No server selected</span></p>
            </div>
          </div>
          <div class="grid">
            <div class="card">
              <div class="card-head">
                <h3>Coils</h3>
                <div class="card-actions">
                  <button id="readCoils" class="btn ghost">Read</button>
                  <button id="writeCoils" class="btn">Write</button>
                </div>
              </div>
              <div class="table-wrap">
                <table id="coilsTable" class="data-table">
                  <thead>
                    <tr>
                      <th>Address</th>
                      <th>Value</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
              <div id="coilsStatus" class="result"></div>
            </div>
            <div class="card">
              <div class="card-head">
                <h3>Holding Registers</h3>
                <div class="card-actions">
                  <button id="readHolding" class="btn ghost">Read</button>
                  <button id="writeHolding" class="btn">Write</button>
                </div>
              </div>
              <div class="table-wrap">
                <table id="holdingTable" class="data-table">
                  <thead>
                    <tr>
                      <th>Address</th>
                      <th>Value</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
              <div id="holdingStatus" class="result"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="/static/app.js?v={{asset_version}}"></script>
  </body>
</html>
